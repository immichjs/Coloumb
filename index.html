<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="icon" href="img/collision.svg">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/config.css">
    <link rel="stylesheet" href="css/first_section.css">
    <title>Automação da formula de Coulomb</title>
</head>
<body>
    <main class="container">
        <section class="config">
            <div class="buttons">
                <button id="rule-id">Regras</button>
                <button id="one-force-button">Calcular uma força</button>
                <button id="two-force-button">Calcular duas força</button>
            </div>
        </section>

        <section id="one-force-id" class="one-force hidden">
            <div class="of-data">
                <input title="Digite o valor da primeira carga" type="text" id="first-charge" placeholder="Valor da carga">
                <input title="Digite o valor da segunda carga" type="text" id="second-charge" placeholder="Valor da carga">
                <input title="Digite o valor da distância" type="text" id="distance" placeholder="Valor da distância em metro">
                <button id="calc-force" class="calc">Calcular a força</button>
            </div>
        </section>
        <!-- <button title="Todos os valores digitados acima serão colocados numa F2" class="hidden">Adicionar valores na F2</button> -->
    </main>

    <script type="module" src="js/controller/script.js"></script>
</body>
</html>
