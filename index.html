<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="icon" href="img/collision.svg">
    <link rel="stylesheet" href="css/style.css">
    <title>Automação da formula de Coulomb</title>
</head>
<body>
    <img src="img/collision.svg" alt="Imagem de logo">
    <div class="options">
        <label>Carga 1:</label>
        <input type="text" id="first-charge" placeholder="Apenas numero">
        <label>Carga 2:</label>
        <input type="text" id="second-charge" placeholder="Apenas numero">
        <label>Distância:</label>
        <input type="text" id="distance" placeholder="Em metro">
        
        <button>Adicionar valores na F1</button>
        <button class="invisible">Adicionar valores na F2</button>
    </div>
    
    <script type="module" src="js/funcionalidade.js"></script>
</body>
</html>
