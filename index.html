<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="icon" href="src/img/collision.svg">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/config.css">
    <link rel="stylesheet" href="src/css/first_section.css">
    <link rel="stylesheet" href="src/css/second_section.css">
    <title>Automação da formula de Coulomb</title>
</head>
<body>
    <main class="container">
        <section class="config">
            <div class="buttons">
                <button id="rule-id">Regras</button>
                <button id="interface-button-calculate-force">Calcular uma força</button>
                <button id="interface-button-calculate-two-force">Calcular duas força</button>
            </div>
        </section>

        <section id="force-id" class="force hidden">
            <div class="force-data">
                <input title="Digite o valor da primeira carga" type="text" id="first-charge" placeholder="Valor da carga">
                <input title="Digite o valor da segunda carga" type="text" id="second-charge" placeholder="Valor da carga">
                <input title="Digite o valor da distância" type="text" id="distance-between" placeholder="Valor da distância em metro">
                <button id="calculate-force" class="calc">Calcular força</button>
            </div>
        </section>

        <section id="two-force-id" class="two-force hidden">
            <div class="two-force-data">
                <input title="Digite o valor da primeira carga" type="text" id="new-first-charge" placeholder="Valor da carga">
                <input title="Digite o valor da segunda carga" type="text" id="new-second-charge" placeholder="Valor da carga">
                <input title="Digite o valor da distância" type="text" id="new-distance-between" placeholder="Valor da distância em metro">
                <button id="new-calculate-f1" class="calc">Armazenar F1</button>
            </div>
        </section>
    </main>

    <script type="module" src="src/js/call.js"></script>
</body>
</html>
